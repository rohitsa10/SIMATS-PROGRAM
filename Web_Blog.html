<!DOCTYPE html>
<html>
<head>
    <title>My First Web Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <p>This blog demonstrates basic HTML tags like anchor and title tags.</p>

    <h2>Anchor Tag Example</h2>
    <p>Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for more information.</p>

    <h2>Internal Link Example</h2>
    <a name="top"></a>
    <p>Go to the <a href="#bottom">bottom</a> of this page.</p>

    <a name="bottom"></a>
    <p>You are now at the bottom. <a href="#top">Go to top</a></p>
</body>
</html>
